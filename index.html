<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
        <div class="card">
            <div class="container">
                <!--cabeçalho-->
                <div class="header">
                    <svg viewBox="0 0 24 24" fill="#fff" width="40" height="40">
                        <g>
                            <path
                                d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
                            </path>
                        </g>
                    </svg>
                    <h1>Entrar no Twitter</h1>
                    <!--Dois primeiros botões-->
                    <div class="buttons-enter">
                        <button class="botao-redes">
                            <img src="assets/icons8-google-logo-48.png" alt="Google">
                            Entrar com Google
                        </button>
                        <button class="botao-redes">
                            <img src="assets/icons8-cliente-mac-48.png" alt="Apple">
                            Entrar com Apple
                        </button>

                        <!--Divisão com o ou-->
                        <div class="divisao">
                            <hr size="0.5px" color="#666666"> ou <hr size="0.5px" color="#666666">
                        </div>
                    </div>

                    <!--Entrar com dados-->
                    <div class="entrar">
                        <input type="text" name="usuario" id="usuario" required class="input-usuario" autocomplete="off" placeholder="Celular, e-mail ou nome de usuário">

                        <button type="submit" class="avancar">Avançar</button>
                        <button type="submit" class="forgot">Esqueceu a senha?</button>
                    </div>

                    <!--rodapé-->
                    <footer>
                        <p>Não tem uma conta? <a href="inscrever">Inscreva-se.</a></p>
                    </footer>
                </div>
            </div>
        </div>
</body>
</html>
